<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, sans-serif; fill: #1d1d1f; }
      .title { font-size: 24px; font-weight: 700; }
      .subtitle { font-size: 12px; fill: #86868b; }
      .box { fill: rgba(0, 113, 227, 0.1); stroke: #0071e3; stroke-width: 2; rx: 12; }
      .arrow { stroke: #0071e3; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0071e3" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Vibe Stealer Architecture</text>
  <text x="600" y="60" text-anchor="middle" class="subtitle">Extract design tokens from any website</text>

  <!-- Pipeline -->
  <rect x="50" y="100" width="220" height="80" class="box"/>
  <text x="160" y="135" text-anchor="middle" font-size="16" font-weight="600">Puppeteer</text>
  <text x="160" y="155" text-anchor="middle" font-size="12" fill="#86868b">Headless browser</text>

  <line x1="270" y1="140" x2="320" y2="140" class="arrow"/>

  <rect x="320" y="100" width="220" height="80" class="box"/>
  <text x="430" y="135" text-anchor="middle" font-size="16" font-weight="600">DOM Analysis</text>
  <text x="430" y="155" text-anchor="middle" font-size="12" fill="#86868b">Computed styles</text>

  <line x1="540" y1="140" x2="590" y2="140" class="arrow"/>

  <rect x="590" y="100" width="220" height="80" class="box"/>
  <text x="700" y="135" text-anchor="middle" font-size="16" font-weight="600">Token Extraction</text>
  <text x="700" y="155" text-anchor="middle" font-size="12" fill="#86868b">Colors, fonts, spacing</text>

  <line x1="810" y1="140" x2="860" y2="140" class="arrow"/>

  <rect x="860" y="100" width="220" height="80" class="box"/>
  <text x="970" y="135" text-anchor="middle" font-size="16" font-weight="600">CSS Output</text>
  <text x="970" y="155" text-anchor="middle" font-size="12" fill="#86868b">Variables, Tailwind</text>

  <!-- Features -->
  <rect x="60" y="250" width="260" height="100" class="box"/>
  <text x="190" y="280" text-anchor="middle" font-size="14" font-weight="600">Color Palettes</text>
  <text x="190" y="300" text-anchor="middle" font-size="11" fill="#86868b">Neutral vs accent separation</text>
  <text x="190" y="320" text-anchor="middle" font-size="11" fill="#86868b">Hex, RGB, HSL formats</text>

  <rect x="360" y="250" width="260" height="100" class="box"/>
  <text x="490" y="280" text-anchor="middle" font-size="14" font-weight="600">Typography</text>
  <text x="490" y="300" text-anchor="middle" font-size="11" fill="#86868b">Font families, sizes, weights</text>
  <text x="490" y="320" text-anchor="middle" font-size="11" fill="#86868b">Line heights, letter spacing</text>

  <rect x="660" y="250" width="260" height="100" class="box"/>
  <text x="790" y="280" text-anchor="middle" font-size="14" font-weight="600">Spacing Scale</text>
  <text x="790" y="300" text-anchor="middle" font-size="11" fill="#86868b">Padding, margin, gap</text>
  <text x="790" y="320" text-anchor="middle" font-size="11" fill="#86868b">Consistent increments</text>

  <rect x="960" y="250" width="210" height="100" class="box"/>
  <text x="1065" y="280" text-anchor="middle" font-size="14" font-weight="600">Visual Effects</text>
  <text x="1065" y="300" text-anchor="middle" font-size="11" fill="#86868b">Shadows, borders</text>
  <text x="1065" y="320" text-anchor="middle" font-size="11" fill="#86868b">Border radius</text>
</svg>
